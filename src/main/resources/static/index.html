<!doctype html>

<html ng-app="market">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <p></p>
    <h1>March Market</h1>
    <p></p>
    <h3>Список товаров</h3>
    <p></p>
    <table class="table table-hover">
        <thead>
        <tr>
            <td>ID</td>
            <td>Название</td>
            <td>Цена</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in products">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProduct(p.id)"><i class="far fa-trash-alt"></i></button>
                <button class="btn btn-secondary" ng-click="addToCart(p.id)"><i class="fas fa-cart-plus"></i></button>
            </td>
        </tr>
        </tbody>
    </table>

    <p></p>
    <h3>Корзина</h3>
    <p></p>
    <table class="table table-hover">
        <thead>
        <tr>
            <td>ID</td>
            <td>Название</td>
            <td>Количество</td>
            <td>Цена</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in cart.items">
            <td>{{item.productId}}</td>
            <td>{{item.productTitle}}</td>
            <td>
                {{item.quantity}}
                <div class="btn-group-vertical">
                    <button class="btn btn-outline-secondary btn-sm" ng-click="changeQuantityOfProduct(item.productId, 1)"><i class="bi bi-arrow-up"></i></button>
                    <button class="btn btn-outline-secondary btn-sm" ng-click="changeQuantityOfProduct(item.productId, -1)"><i class="bi bi-arrow-down"></i></button>
                </div>

            </td>
            <td>{{item.pricePerProduct + 'x' + item.quantity + '=' + item.price}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProductOfCart(item.productId)"><i class="far fa-trash-alt"></i></button>
            </td>
        </tr>
        <tr>
            <td>{{'Итого: ' + cart.totalPrice}}</td>
            <td>
                <button type="button" class="btn btn-outline-danger" ng-click="dropCartsProducts()"><i class="bi bi-cart-dash-fill"></i></button>
            </td>
        </tr>
        </tbody>
    </table>

    <p></p>
    <h3>Добавить продукт</h3>
    <p></p>
    <form class="row g-3" ng-submit="createNewProduct()">
        <div class="col-auto">
            <input type="text" class="form-control" id="newProductTitle" ng-model="newProduct.title" placeholder="Название">
        </div>
        <div class="col-auto">
            <input type="number" class="form-control" id="newProductPrice" ng-model="newProduct.price" placeholder="Цена">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Создать</button>
        </div>
    </form>
</div>
</body>
</html>
