<div>
    <p></p>
    <h3>Заказ №{{orderId}}</h3>
    <p></p>
    <table class="table table-hover">
        <thead>
        <tr>
            <td>ID</td>
            <td>Название</td>
            <td>Количество</td>
            <td>Цена</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in order.items">
            <td>{{item.productId}}</td>
            <td>{{item.productTitle}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.pricePerProduct + 'x' + item.quantity + '=' + item.price}}</td>
        </tr>
        <tr>
            <td>{{'Итого: ' + order.totalPrice}}</td>
        </tr>
        </tbody>
    </table>
</div>
