  <div>
    <p></p>
    <h3>Заказы</h3>
    <p></p>
    <table class="table table-hover">
        <thead>
        <tr>
            <td>ID</td>
            <td>Адрес</td>
            <td>Телефон</td>
            <td>Цена</td>
            <td>Действие</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="order in orders">
            <td>{{order.id}}</td>
            <td>{{order.address}}</td>
            <td>{{order.phone}} </td>
            <td>{{order.totalPrice}} </td>
            <td>
                <label>Список товаров  </label>
                <a type="button" class="btn btn-secondary" href="#!/orderItem?id={{order.id}}"><i class="bi bi-card-list"></i></a>
            </td>
        </tr>
    </table>
</div>
