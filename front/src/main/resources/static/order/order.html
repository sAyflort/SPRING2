  <div>
    <p></p>
    <h3>Заказы</h3>
    <p></p>
    <table class="table table-hover">
        <thead>
        <tr>
            <td>ID</td>
            <td>Адрес</td>
            <td>Телефон</td>
            <td>Цена</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="order in orders">
            <td>{{order.id}}</td>
            <td>{{order.address}}</td>
            <td>{{order.phone}} </td>
            <td>{{order.totalPrice}} </td>
        </tr>
    </table>
</div>
