<!doctype html>

<html ng-app="market">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#!/">March Market</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!/store">Каталог товаров</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!/cart">Корзина</a>
                </li>
                <li class="nav-item" ng-show="isUserLoggedIn()">
                    <a class="nav-link" href="#!/order">Мои заказы</a>
                </li>
                <li class="nav-item" ng-show="!isUserLoggedIn()" style="padding: 4px;">
                    <form class="align-middle" ng-submit="tryToAuth()">
                        <div class="input-group input-group-sm">
                            <input id="navLoginField" class="form-control" ng-model="user.username" type="text"
                                   aria-describedby="inputGroup-sizing-sm" >
                            <input id="navPasswordField" class="form-control" ng-model="user.password" type="password"
                                   aria-describedby="inputGroup-sizing-sm">
                            <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm" type="submit">Войти</button>
                        </div>
                    </form>
                </li>
                <li class="nav-item" ng-show="isUserLoggedIn()"  style="padding: 4px;">
                    <button class="btn btn-outline-secondary btn-sm" ng-click="tryToLogout()">Выйти</button>
                </li>
                <li class="nav-item" ng-show="!isUserLoggedIn()">
                    <a class="btn btn-outline-secondary btn-sm" href="#!/registration">Регистрация</a>
                </li>
                <li class="nav-item"  style="padding: 4px;">
                    <button class="btn btn-outline-warning btn-sm" ng-click="authCheck()">Кто я?</button>
                </li>
                <li class="nav-item"  style="padding: 4px;">
                    <button class="btn btn-outline-warning btn-sm" ng-click="isAdmin()">админ</button>
                </li>

            </ul>
        </div>
    </nav>

    <ng-view></ng-view>

    <script src="index.js"></script>
    <script src="store/store.js"></script>
    <script src="order/order.js"></script>
    <script src="orderItem/orderItem.js"></script>
    <script src="cart/cart.js"></script>
    <script src="welcome/welcome.js"></script>
    <script src="registration/registration.js"></script>

</div>
</body>
</html>
