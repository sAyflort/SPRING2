<div>

    <p></p>
    <h3>Список товаров</h3>
    <p></p>
    <form class="row g-3" ng-submit="fillTable()">
        <div class="form-floating input-group-sm">
            <input type="text" class="form-control" id="filterTitle" placeholder="Название продукта" ng-model="filter.title_part">
        </div>
        <p></p>
        <div class="form-floating input-group-sm">
            <input type="number" class="form-control" id="filterMinPrice" placeholder="Мин. цена" ng-model="filter.min_price">
        </div>
        <p></p>
        <div class="form-floating input-group-sm">
            <input type="number" class="form-control" id="filterMaxPrice" placeholder="Макс. цена" ng-model="filter.max_price">
        </div>
        <p></p>
        <div>
            <button class="btn btn-outline-warning btn-sm" type="submit">Применить</button>
        </div>

    </form>
    <table class="table table-hover">
        <thead>
        <tr>
            <td>ID</td>
            <td>Название</td>
            <td>Цена</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in productsPage.content">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProduct(p.id)"><i class="far fa-trash-alt"></i></button>
                <button class="btn btn-secondary" ng-click="addToCart(p.id)"><i class="fas fa-cart-plus"></i></button>
            </td>
        </tr>
        </tbody>
    </table>

    <p></p>
    <h3>Добавить продукт</h3>
    <p></p>
    <form class="row g-3" ng-submit="createNewProduct()">
        <div class="col-auto">
            <input type="text" class="form-control" id="newProductTitle" ng-model="newProduct.title" placeholder="Название">
        </div>
        <div class="col-auto">
            <input type="number" class="form-control" id="newProductPrice" ng-model="newProduct.price" placeholder="Цена">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Создать</button>
        </div>
    </form>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item">
                <button class="page-link" ng-click="fillTable(previousPage)">Previous</button>
            </li>
            <li class="page-item" ng-repeat="pageIndex in pagesList">
                <button class="page-link" ng-click="fillTable(pageIndex)">{{pageIndex}}</button>
            </li>
            <li class="page-item">
                <button class="page-link" ng-click="fillTable(nextPage)">Next</button>
            </li>
        </ul>
    </nav>
</div>
